    <main class="login">
        <section class="login-sessao">
            <img class="login-sessao__imagem" src="./assets/img/Logo2.png" alt="">
            <h1 class="login-sessao__paragrafo">Já tem conta? Faça seu login:</h1>
                <form class="login-sessao__formulario" action="">
                    <div class="login-sessao__formulario--caixa">                  
                        <label class="login-sessao__formulario--label" for="">Email</label>
                        <input class="login-sessao__formulario--input" type="email" placeholder="Insira seu email" required>
                        <span class="login-sessao__formulario--span">Digite um email valido</span>
                    </div>    
                    <div class="login-sessao__formulario--caixa">
                        <label class="login-sessao__formulario--senha" for="">Senha</label>
                        <input class="login-sessao__formulario--input" type="password" placeholder="Insira sua senha" requireds>
                        <span class="login-sessao__formulario--span___senha"><i class="fa-solid fa-eye-slash"></i></span>
                        <span class="login-sessao__formulario--span___senha-inativa"><i class="fa-solid fa-eye"></i></span>
                        <span class="login-sessao__formulario--span">Senha invalida</span>
                    </div>
                    <a class="login-sessao__formulario--link" href="#">Esqueci minha senha</a>
                    <button class="login-sessao__formulario--button">
                        Entrar
                    </button>
                </form>
            </section>
        </main>
