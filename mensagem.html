<body>
    <header class="header">
        <div class="logo">
            <img class="logo__imagem" src="./assets/img/Logo.svg" alt="logo">
        </div>
        <nav class="nav">
            <ul class="nav__lista">
                <li class="nav__lista___item">
                    <a class="nav__lista___item--link" href="index.html">

                <li class="nav__lista___item">
                    <a class="nav__lista___item--link" href="/mensagem.html">

        <a class="header-link" href="/perfil.html">
            <img class="header-link__imagem" src="./assets/img/Usuário.png" alt="Usuário">
        </a>
    </header>
    <main class="mensagem">
        <section class="mensagem-sessao">
            <h1 class="mensagem-sessao__titulo">Envie uma mensagem para a pessoa ou instituição que está cuidado do animal:</h1>
            <form class="mensagem-sessao__formulario" action="">
                <div class="mensagem-sessao__formulario--caixa">                  
                    <label class="mensagem-sessao__formulario--label" for="">Nome</label>
                    <input class="mensagem-sessao__formulario--input" type="text" placeholder="Insira seu nome completo" required>
                </div>    
                <div class="mensagem-sessao__formulario--caixa">
                    <label class="mensagem-sessao__formulario--label" for="">Telefone</label>
                    <input class="mensagem-sessao__formulario--input" type="tel" placeholder="Insira seu telefone e/ou whatsapp" requireds>
                </div>
                <div class="mensagem-sessao__formulario--caixa">
                    <label class="mensagem-sessao__formulario--label" for="">Nome do animal</label>
                    <input class="mensagem-sessao__formulario--input" type="text" placeholder="Por qual animal você se interessou?" requireds>
                </div>
                <div class="mensagem-sessao__formulario--caixa">
                    <label class="mensagem-sessao__formulario--label" for="">Mensagem</label>
                    <textarea class="mensagem-sessao__formulario--mensagem name="mensagem" id="" cols="30" rows="10" placeholder="Escreva sua mensagem."></textarea>
                </div>
                <button class="mensagem-sessao__formulario--button">
                    Enviar
                </button>
            </form>
            </section>
        </main>
        <footer class="footer">
            <a class="footer-link" href="alura.com.br">2022 - Desenvolvido por Alura</a>
        </footer>
