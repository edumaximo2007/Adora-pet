<body>
    <header class="header">
        <div class="logo">
            <img class="logo__imagem" src="./assets/img/Logo.svg" alt="logo">
        </div>
        <nav class="nav">
            <ul class="nav__lista">
                <li class="nav__lista___item">
                    <a class="nav__lista___item--link" href="index.html">
                        <img class="nav__lista___item--link-img" src="./assets/img/Casa.png" alt="home">
                    </a>
                </li>
                <li class="nav__lista___item">
                    <a class="nav__lista___item--link" href="/mensagem.html">
                        <img class="nav__lista___item--link-img" src="./assets/img/Mensagens.png" alt="msg">
                    </a>
                </li>
            </ul>
        </nav>
        <a class="header-link" href="/perfil.html">
            <img class="header-link__imagem" src="./assets/img/Ellipse 2.png" alt="Usuário" id="usuario">
        </a>
    </header>
    <main class="perfil">
        <section class="perfil-sessao">
            <h1 class="perfil-sessao__titulo">Envie uma mensagem para a pessoa ou instituição que está cuidado do animal:</h1>
            <form class="perfil-sessao__formulario" action="">
                <h2 class="perfil-sessao__formulario___titulo">Perfil</h2>
                <h3 class="perfil-sessao__formulario--caixa___titulo">Foto</h3>
                <div class="perfil-sessao__formulario--caixa">
                    <label class="perfil-sessao__formulario--label" for="arquivo">
                        <img class="perfil-sessao__formulario--label___imagem" src="./assets/img/Ellipse 2.png" alt="Usuário">
                    </label>
                    <input class="perfil-sessao__formulario--file" type="file" name="arquivo" id="arquivo">
                    <p class="perfil-sessao__formulario--paragrafo">Clique na foto para editar</p>
                </div>    
                <div class="perfil-sessao__formulario--caixa">                  
                    <label class="perfil-sessao__formulario--label" for="">Nome</label>
                    <input class="perfil-sessao__formulario--input" type="text" placeholder="Insira seu nome completo" required>
                </div>    
                <div class="perfil-sessao__formulario--caixa">
                    <label class="perfil-sessao__formulario--label" for="">Telefone</label>
                    <input class="perfil-sessao__formulario--input" type="tel" placeholder="+55 48 XXXXX-XXXX" requireds>
                </div>
                <div class="perfil-sessao__formulario--caixa">
                    <label class="perfil-sessao__formulario--label" for="">Cidade</label>
                    <input class="perfil-sessao__formulario--input" type="text" placeholder="Florianopolis" requireds>
                </div>
                <div class="perfil-sessao__formulario--caixa">
                    <label class="perfil-sessao__formulario--label" for="">Mensagem</label>
                    <textarea class="perfil-sessao__formulario--mensagem" name="mensagem" id="" cols="30" rows="10" placeholder="At vero eos et accusamus et iusto odio dignissimos ducimus qui blanditiis praesentium voluptatum deleniti atque corrupti quos dolores et quas molestias excepturi sint occaecati."></textarea>
                </div>
                <button class="perfil-sessao__formulario--button">
                    Enviar
                </button>
            </form>
            </section>
        </main>
        <footer class="footer">
            <a class="footer-link" href="alura.com.br">2022 - Desenvolvido por Alura</a>
        </footer>
    </body>
