<body>
    <header class="header">
        <div class="logo">
            <img class="logo__imagem" src="./assets/img/Logo.svg" alt="logo">
        </div>
        <nav class="nav">
            <ul class="nav__lista">
                <li class="nav__lista___item">
                    <a class="nav__lista___item--link" href="index.html">
                        <img class="nav__lista___item--link-img" src="./assets/img/Casa.png" alt="home">
                    </a>
                </li>
                <li class="nav__lista___item">
                    <a class="nav__lista___item--link" href="#">
                        <img class="nav__lista___item--link-img" src="./assets/img/Mensagens.png" alt="msg">
                    </a>
                </li>
            </ul>
        </nav>
        <div class="header-imagem"></div>
    </header>
    <main class="cadastro">
        <section class="cadastro-sessao">
            <img class="cadastro-sessao__imagem" src="./assets/img/Logo2.png" alt="">
            <p class="cadastro-sessao__paragrafo">Ainda não tem cadastro?
                Então, antes de buscar seu melhor amigo, precisamos de alguns dados:</p>
                <form class="cadastro-sessao__formulario" action="">
                    <div class="cadastro-sessao__formulario--caixa">                  
                        <label class="cadastro-sessao__formulario--label" for="">Email</label>
                        <input class="cadastro-sessao__formulario--input" type="email" placeholder="Escolha seu melhor email" required>
                        <span class="cadastro-sessao__formulario--span">Digite um email valido</span>
                    </div>    
                    <div class="cadastro-sessao__formulario--caixa">
                        <label class="cadastro-sessao__formulario--label" for="">Nome</label>
                        <input class="cadastro-sessao__formulario--input" type="text" placeholder="Digite seu nome completo" required>
                        <span class="cadastro-sessao__formulario--span">Este campo não pode ficar em branco</span>
                    </div>
                    <div class="cadastro-sessao__formulario--caixa">
                        <label class="cadastro-sessao__formulario--senha" for="">Senha</label>
                        <input class="cadastro-sessao__formulario--input" type="password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?!.*[ !@#$%^&*_=+-]).{6,12}$" title="A senha deve conter entre 6 a 12 caracteres, deve conter pelo menos uma letra maiúscula, um número e não deve conter símbolos." placeholder="Crie uma senha" requireds>
                        <span class="cadastro-sessao__formulario--span___senha"><i class="fa-solid fa-eye-slash"></i></span>
                        <span class="cadastro-sessao__formulario--span___senha-inativa"><i class="fa-solid fa-eye"></i></span>
                    </div>
                    <div class="cadastro-sessao__formulario--caixa">
                        <label class="cadastro-sessao__formulario--label" for="">Confirma sua senha</label>
                        <input class="cadastro-sessao__formulario--input" type="password" placeholder="Repita a senha criada acima" required>
                        <span class="cadastro-sessao__formulario--span___senha"><i class="fa-solid fa-eye-slash"></i></span>
                        <span class="cadastro-sessao__formulario--span___senha-inativa"><i class="fa-solid fa-eye"></i></span>
                        <span class="cadastro-sessao__formulario--span">A senha digitada não corresponde a senha digitada acima</span>
                    </div>
                    <button class="cadastro-sessao__formulario--button">
                        Cadastrar
                    </button>
                </form>
            </section>
        </main>
        <footer class="footer">
            <a class="footer-link" href="alura.com.br">2022 - Desenvolvido por Alura</a>
        </footer>
    </body>
